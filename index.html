<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Css de map box -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Css de Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.0.6/dist/css/leaflet.extra-markers.min.css"
    />
  </head>
  <body>
    <main>
      <header class="app__header">
        <h1 class="app__title">IP Address Tracker</h1>
        <form class="app__form-group">
          <input type="text" placeholder="Search for any IP adress" />
          <button>></button>
        </form>
      </header>
      <div class="app__box-information-data">
        <div class="app__item-info">
          <p>IP ADDRESS</p>
          <h3>192.221.174.101</h3>
        </div>
        <div class="app__item-info">
          <p>LOCATION</p>
          <h3>BROOKLYN,ny 10001</h3>
        </div>
        <div class="app__item-info">
          <p>TIMEZONE</p>
          <h3>UTC-05:00</h3>
        </div>
        <div class="app__item-info">
          <p>ISP</p>
          <h3>SpaceX Starlink</h3>
        </div>
      </div>
      <div class="app__container-map" id="map"></div>
    </main>
  </body>

  <!-- Javascript leaflet-->

  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <!-- Script fr Leafet Extra Marker -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.2.1/dist/js/leaflet.extra-markers.min.js"></script>
  <!-- Script for Mapbox-->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>

  <script src="./js/leaflet.js"></script>

  <script src="./js/app.js"></script>

</html>
